<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-black py-3 px-5"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AuroraTours</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Modal -->

    <div class="modal" tabindex="-1" id="buttonModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Book a tour</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- form -->
            <form action="# ">
              <div class="row g-2">
                <div class="col-sm-6">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email address"
                    />
                    <label for="email">Email address</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-floating">
                    <select name="select" id="select" class="form-select">
                      <option value="">Tronso, Norway - $899</option>
                      <option value="">Reykjavik, Iceland - $799</option>
                      <option value="">Yukon, Canada - $849</option>
                    </select>
                    <label for="email">Pick a tour</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Hero carousel -->
    <main>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <div class="carousel-inner">
          <!-- Carousel 1 -->
          <div class="carousel-item active c-item">
            <img
              src="/images/carousel1.jpeg "
              class="d-block w-100 c-img"
              alt="..."
            />
            <div
              class="carousel-caption display-1 d-flex flex-column justify-content-center gap-2 align-items-center h-100"
            >
              <h5 class="text-uppercase fs-3">discover hidden world</h5>
              <p class="fw-bold">The Aurora Tours</p>
              <button
                type="button"
                class="btn btn-primary py-2 px-4 fs-5"
                data-bs-toggle="modal"
                data-bs-target="#buttonModal"
              >
                Book a tour
              </button>
            </div>
          </div>

          <!-- Carousel 2 -->
          <div class="carousel-item c-item">
            <img
              src="/images/carousel2.jpeg"
              class="d-block w-100 c-img"
              alt="..."
            />
            <div
              class="carousel-caption display-1 d-flex flex-column justify-content-center gap-2 align-items-center h-100"
            >
              <h5 class="text-uppercase fs-3">The season has arrived</h5>
              <p class="fw-bold">3 Available Tours</p>
              <button type="button" class="btn btn-primary py-2 px-4 fs-5" data-bs-toggle="modal" data-bs-target="#buttonModal">
                Book a tour
              </button>
            </div>
          </div>

          <!-- Carousel 3 -->
          <div class="carousel-item c-item">
            <img
              src="/images/carousel3.jpeg"
              class="d-block w-100 c-img"
              alt="..."
            />
            <div
              class="carousel-caption display-1 d-flex flex-column justify-content-center gap-2 align-items-center h-100"
            >
              <h5 class="text-uppercase fs-3">dicover the hidden world</h5>
              <p class="fw-bold">Go glacier hiking</p>
              <button type="button" class="btn btn-primary py-2 px-4 fs-5" data-bs-toggle="modal" data-bs-target="#buttonModal">
                Book a tour
              </button>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
